    <div id="outerWay">

      <hr/>

      <div id="stationName">tuning</div>
      <br/>
      <div id="stationDescription"></div>

      <hr/>
      <button id="connectButton"></button>
      <button id="composeButton"><i class="fas fa-satellite-dish"></i> Compose</button>
      <button id="exportButton">Export broadcasts</button>
      <br/> <br/> <br/>

      <div id="middleWay">

        <div class="modal-header">
          Compose broadcast
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <!--
          <textarea id="forgedTimeArea" rows="1" placeholder="forged timestamp"></textarea>

      </div>
